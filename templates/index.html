<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handwriting Recognition System</title>
        
    </head>
    <body>
       
        <div class="container">

            <div class="header">
                <h1>âœï¸ Advanced Handwriting Recognition System</h1>
                <p>AI-Powered Digit Recognition with Real-Time Analysis</p>
            </div>

            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
                <button class="nav-tab" onclick="showTab('drawing')">âœï¸ Draw & Predict</button>
                <button class="nav-tab" onclick="showTab('upload')">ğŸ“ Upload Image</button>
                <button class="nav-tab" onclick="showTab('analytics')">ğŸ“ˆ Analytics</button>
                <button class="nav-tab" onclick="showTab('training')">ğŸ”§ Model Training</button>
            </div>

            <div id="dashboard" class="tab-content active">
                <div class="card-grid" id="statsGrid">
                    <!-- Stats will be loaded here -->
                </div>

                <div class="chart-container">
                    <h2>Recent Predictions</h2>
                    <canvas id="predictionsChart"></canvas>
                </div>
            </div>

            <div id="drawing" class="tab-content">
                <div class="drawing-container">
                    <h2 style="text-align: center; margin-bottom: 20px;">Draw a Digit (0-9)</h2>
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                    
                    <div style="text-align: center;">
                        <button class="btn btn-primary" onclick="predictDrawing()">ğŸ” Predict</button>
                        <button class="btn btn-danger" onclick="clearCanvas()">ğŸ—‘ï¸ Clear</button>
                    </div>

                    <div id="drawingResult"></div>
                </div>
            </div>

            <div id="upload" class="tab-content">
                <div class="file-upload-container" id="dropZone">
                    <h2>ğŸ“ Upload Image</h2>
                    <p style="margin: 20px 0; color: var(--text-light);">Drag and drop an image here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>
                    
                    <div id="uploadPreview" style="margin-top: 20px;"></div>
                    <div id="uploadResult"></div>
                </div>
            </div>
            

        </div>
        
    </body>
</html>
